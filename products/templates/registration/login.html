{% extends 'base.html' %}
{% block content %}
<form role="form" action="." method="post">{% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Имя пользователя</label>
    <input name="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="Имя пользователя" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Пароль</label>
    <input name="password" type="password" class="form-control" id="InputPassword1" placeholder="Пароль" required>
  </div>
  <button type="submit" class="btn btn-default">Войти</button>
  <a href="{% url 'auth_password_reset' %}">Восстановить пароль</a>
  <a href="{% url 'social:begin' "vk-oauth2" %}" class="vk sn-logo">ВКОНТАКТЕ</a>
</form>
{% endblock %}
